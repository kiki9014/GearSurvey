<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="../../lib/tau/wearable/theme/changeable/tau.css">
	<link rel="stylesheet"  href="../../css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		
		<div class="ui-content">
			<div class="divide-section-60px"> 
				<div class="inline-block"><input id="add_btn_out" type="image" src="../../UI_images/add_btn.png"></div>
				<div class="inline-block">
					<input id="new_location_out" type="text" style="text-align:center; font-size:20pt; width:20px; height:45px; width:280px" value="Add New Location" disabled>
				</div>
			</div>
		
		
			<div class="ui-content divide-section-240px">
				<ul class="ui-listview">
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="bus_station" checked="checked" onclick="buttonFeedback()"/>
							<font color="black">Bus Station</font>
							
						</label>
					</li>
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Inside_bus" onclick="buttonFeedback()"/>
							<font color="black">Inside Bus </font>
						</label>
					</li>
					<li class="li-has-radio">
						<label>							
							<input type="radio" name="radioset" id="Stadium" onclick="buttonFeedback()"/>
							<font color="black">Stadium    </font>
						</label>
					</li>
					<li class="li-has-radio">
						<label>							
							<input type="radio" name="radioset" id="Street" onclick="buttonFeedback()"/>
							<font color="black">Street    </font>
						</label>
					</li>					
				</ul>
				<script src="./outside.js"></script>						
			</div>
			
			<div class="progress-bar">
				<img src="../../UI_images/progressbar_2.png"></img>
			</div>
			
			<div class="below-section">
				<font color="black" size="5px"><b>Your</b></font>
				<font color="#18709C" size="5px"><b>LOCATION TYPE</b></font>
				<font color="black" size="5px"><b>?</b></font>
			</div>
			
			<div class="below-section">			
				<span id="left-button"><a href="../index.html" class="ui-btn ui-multiline ui-inline" onclick="buttonFeedback()">Prev</a></span>	
				
				<span id="right-button"><a href="../../page3/index.html" class="ui-btn ui-multiline ui-inline" id="saveLocate">Next</a></span>	
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
</body>
</html>
