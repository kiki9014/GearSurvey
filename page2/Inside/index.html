<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<title>Wearable UI</title>
	<link rel="stylesheet"  href="../../lib/tau/wearable/theme/changeable/tau.css">
	<link rel="stylesheet"  href="../../css/style.css">
</head>
<body>
	<div class="ui-page ui-page-active" id="main">
		
		<div class="ui-content">
			<div class="divide-section-60px"> 
					<div class="inline-block"><input id="add_btn_in" type="image" src="../../UI_images/add_btn.png"></div>
					<div class="inline-block">
						<input id="new_location_in" type="text" style="text-align:center; font-size:20pt; width:20px; height:45px; width:280px" value="Add New Location" disabled>
					</div>
			</div>
			
			<div class="ui-content divide-section-240px">
				<ul class="ui-listview">
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Lecture_room" checked="checked" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px >Lecture Room</font>
							
						</label>
					</li>
					<li class="li-has-radio">
						<label>							
							<input type="radio" name="radioset" id="Restaurant" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px>Restaurant</font>
						</label>
					</li>
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Library" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px>Library</font>
							
						</label>
					</li>
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Cafe" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px >Cafe</font>
						</label>
					</li>
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Seminar_room" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px >Seminar Room</font>
						</label>
					</li>	
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Gym" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px >Gym</font>
							
						</label>
					</li>
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Lounge" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px >Lounge</font>
							
						</label>
					</li>	
					<li class="li-has-radio">
						<label>
							<input type="radio" name="radioset" id="Work_room" onclick="buttonFeedback()"/>
							<font color="black" size=6.5px >Work Room</font>
							
						</label>
					</li>					
				</ul>
				<script src="./inside.js"></script>						
			</div>
			
			<div class="progress-bar">
				<img src="../../UI_images/progressbar_2.png"></img>
			</div>
			
			<div class="below-section">
				<font color="black" size="5px"><b>Your</b></font>
				<font color="#18709C" size="5px"><b>LOCATION TYPE</b></font>
				<font color="black" size="5px"><b>?</b></font>
			</div>
			
			<div class="below-section">			
				<span id="left-button"><a href="../index.html" class="ui-btn ui-multiline ui-inline" onclick="buttonFeedback()">Prev</a></span>
				<span id="right-button"><a href="../../page3/index.html" class="ui-btn ui-multiline ui-inline" id="saveLocate">Next</a></span>	
			</div>			
			
			
		</div>
	</div>
	<script type="text/javascript" src="lib/tau/wearable/js/tau.js" data-build-remove="false"></script>
</body>
</html>
