<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width,user-scalable=no" charset="utf-8"/>

<body>

	<div class="ui-page ui-page-active" id="main">
		
		<div class="ui-content">
			<div class="below-section", style="text-align:center">
				<b>
					<font color="black" size="4px">그래서,</font>
					<font color="#18709C" size="5px">지금</font>
					<font color="black" size="4px">당신은..?</font>
				</b>
			</div>
			
			<div class="ui-content first-section">	
			
				<div class="divide-section-50px", style="text-align:center">
					<div class="inline-block" >
						<font color="black" size="4px"><strong>HEALTH</strong></font>
					</div>				
					<div class="inline-block" >
						<img src="../UI_images/health_img.png" height="100%"></img>
					</div>
				</div>
				<div class="divide-section-50px" style="text-align:center">
					<div class="checks small" style="vertical-align:middle;">
						<font color="black" size="3px">LOW</font>	
						<input type="radio" id="abs_un_healthy" value="abs_un_healthy" name="abs_health" ><label for="abs_un_healthy">   </label>					
						<input type="radio" id="abs_mod_healthy" value="abs_mod_healthy" name="abs_health"><label for="abs_mod_healthy">   </label>
						<input type="radio" id="abs_healthy" value="abs_healthy" name="abs_health" ><label for="abs_healthy">   </label>
						<font color="black" size="3px">HIGH</font>							
					</div>	
				</div>
				
				<div class="divide-section-50px", style="text-align:center">
					<div class="inline-block" >
						<font color="black" size="4px"><strong>ACTIVENESS</strong></font>
					</div>				
					<div class="inline-block" >
						<img src="../UI_images/active_img.png" height="100%"></img>
					</div>				
				</div>
				<div class="divide-section-50px" style="text-align:center">					
					<div class="checks small">
						<font color="black" size="3px">LOW</font>		
						<input type="radio" id="abs_un_active" value="abs_un_active" name="abs_activeness" style="background-color:#cccccc"><label for="abs_un_active">   </label>		
						<input type="radio" id="abs_mod_active" value="abs_mod_active" name="abs_activeness" style="background-color:#cccccc"><label for="abs_mod_active">   </label>								
						<input type="radio" id="abs_active" value="abs_active" name="abs_activeness" style="background-color:#cccccc"><label for="abs_active">   </label>
						<font color="black" size="3px">HIGH</font>	
					</div>	
				</div>	


				<div class="divide-section-50px", style="text-align:center">
					<div class="inline-block" >
						<font color="black" size="4px"><strong>HAPPINESS</strong></font>
					</div>				
					<div class="inline-block" >
						<img src="../UI_images/happy_img.png" height="100%"></img>
					</div>	
				</div>
				<div class="divide-section-50px" style="text-align:center">					
					<div class="checks small">
						<font color="black" size="3px">LOW</font>
						<input type="radio" id="abs_un_happy" value="abs_un_happy" name="abs_happiness" style="background-color:#cccccc"><label for="abs_un_happy">   </label>	
						<input type="radio" id="abs_mod_happy" value="abs_mod_happy" name="abs_happiness" style="background-color:#cccccc"><label for="abs_mod_happy">   </label>								
						<input type="radio" id="abs_happy" value="abs_happy" name="abs_happiness" style="background-color:#cccccc"><label for="abs_happy">   </label>
						<font color="black" size="3px">HIGH</font>	
					</div>	
				</div>			
				
			</div>
			
			<div class="progress-bar">
				<img src="../UI_images/progressbar_5.png"></img>
			</div>
			
			
			
			<div class="below-section">			
				<span id="left-button"><a href="../page5/index_5page.html" class="ui-btn ui-multiline ui-inline" id="toPage5_1">이전</a></span>
